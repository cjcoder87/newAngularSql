<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<!-- Position Column -->
   <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> &#10004;
          <span class="rightFace"></span>
          <span ><i class="material-icons">arrow_drop_down</i></span>
      </th>
      <td mat-cell *matCellDef="let element"> 
          <!-- <mat-checkbox  id="checkboxcircle"  
          class="example-margin checkbox-primary checkbox-circle"
          [(ngModel)]="checked"
          [labelPosition]="after"
          [disabled]="disabled">
      </mat-checkbox> -->

      <div class="round">
          <input type="checkbox" onclick="rowHighlight(this)" id="checkbox{{element.id}}" name="{{element.id}}" value="{{element.id}}"/>
          <label for="checkbox{{element.id}}"></label>
        </div>
              <!-- <mat-radio-button onclick="rowHighlight(this)" class="select radiocolor" name="id" value="{{element.id}}"><span class="checkmark">&#10004;</span></mat-radio-button> -->
         </td>
    </ng-container> 

  <!-- Position Column -->
  <ng-container matColumnDef="scenarioname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Scenario Name 
        <span class="rightFaceactio"></span>
        <span ><i class="material-icons">arrow_drop_down</i></span>

    </th>
    <td mat-cell *matCellDef="let element"> {{element.scenarioname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="scenarioowner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner 
      
        <span class="rightFace"></span>
        <span ><i class="material-icons">arrow_drop_down</i></span>
      </th>
    <td mat-cell *matCellDef="let element"> {{element.scenarioowner}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="scenariodate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date In 

        <span class="rightFace"></span>
        <span ><i class="material-icons">arrow_drop_down</i></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.scenariodate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="scenarioversion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version 
          <span class="rightFace"></span>
          <span ><i class="material-icons">arrow_drop_down</i></span>

      </th>
      <td mat-cell *matCellDef="let element"> {{element.scenarioversion}} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="scenariostatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status 
        <span class="rightFace"></span>
        <span ><i class="material-icons">arrow_drop_down</i></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.scenariostatus}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 25]" [pageSize]="10"></mat-paginator>
